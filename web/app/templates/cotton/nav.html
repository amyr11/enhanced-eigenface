{% load static %}

<script>
    // Function to display current date and time in the desired format
    function updateDateTime() {
        const now = new Date();
        const options = { weekday: 'short', month: 'short', day: 'numeric', year: 'numeric' };
        const time = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true });
        const formattedDate = now.toLocaleDateString('en-US', options).replace(',', '.');
        document.getElementById('current-datetime').textContent = `${formattedDate} Â· ${time}`;
    }
    setInterval(updateDateTime, 1000); // Update every second
</script>
